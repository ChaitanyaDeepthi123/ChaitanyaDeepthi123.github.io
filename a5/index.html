<body>
 
<script>
    function greet(){
        alert(textname.value);
    }
    function calcadd(){
        let a=Number(num1.value);
        let b=Number(num2.value);
        //alert(a+b)
        dvResult.innerHTML=a+b;
    }
    function calcsub(){
        let a=Number(num1.value);
        let b=Number(num2.value);
        //alert(a+b)
        dvResult.innerHTML=a-b;
    }
    function calcmul(){
         let a=Number(num1.value);
        let b=Number(num2.value);
        //alert(a+b)
        dvResult.innerHTML=a*b;
    }

    </script>
    <input type="text" id="textname" />
    <button onclick="greet()" style="background-color: darkorchid;">Click</button>
 <br>
  <input type="text" id ="num1" />
  <input type="text" id="num2" />
  <button onclick="calcadd()" style="background-color: darkorchid;">add</button>
  <button onclick="calcsub()" style="background-color: darkorchid;">subract</button>
  <button onclick="calcmul()" style="background-color: darkorchid;">multiply</button>
<div id="dvResult"></div>
